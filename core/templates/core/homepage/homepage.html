{% extends "base.html" %}


{% block homepage_data %}
{% if class_data %}
<div class="container">
<div class="row">
{% for classes in class_data %} 
<div class="span4">
  <a href="{% url 'allquestion' classes.pk %}">
   {{ classes.id }}
   <div class="class_image"><img src="{{ media_url }}{{ classes.image }}"></div>
   <div class="class_title">{{ classes.title}}</div>
   <div class="class_desc" style="display:none;">
      <span>{{ classes.content }}</spn>
   </div>
  </a>
</div>
{% endfor%}
</div>
</div>
{% endif %}
{% endblock %}
